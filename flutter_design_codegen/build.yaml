targets:
  $default:
    builders:
      design_builder:
        enabled: true

builders:
  design_builder:
    import: "package:flutter_design_codegen/builder.dart"
    builder_factories: ["designBuilder"]
    build_extensions: { ".design.yaml": [".design.dart"] }
    auto_apply: dependents
    build_to: source
  widget_product:
    import: "package:flutter_design_codegen/builder.dart"
    builder_factories: ["widgetBuilder"]
    build_extensions: { ".dart": [".g.dart"] }
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]
